<body>
    <h1>INVERSSEUR DE TABLES</h1>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-sm ">
                <p>Tableau initial</p>
                <table border="3">
                    <tr>
                        <td>8</td>
                        <td>5</td>
                        <td>14</td>
                        <td>17</td>
                        <td>27</td>
                        <td>-3</td>
                    </tr>
                </table>
                <hr>
                <p>Entrez une valeur X</p>
                <input type="number" id="mult" placeholder="multiplication">
            </div>
            <div class="col-sm " id="reverse">
                <button onclick="rever() ">revers</button>
                <p id="positionne "></p>
            </div>
            <div class="col-sm ">
                <p>Tableau inversé</p>
                <p id="inverse"></p>
                <hr>
                <p>Tableau multiplié</p>
                <button onclick=" multi() "> X</button>
                <button onclick=" anuler() "> annuler</button>

                <p id="multipli"></p>
                <hr>

                <p>Tableau copié</p>
                <button onclick="copie() ">copie</button>
                <button onclick="annule() ">annuler</button>

                <p id="copier"></p>
            </div>
        </div>
    </div>


</body>
